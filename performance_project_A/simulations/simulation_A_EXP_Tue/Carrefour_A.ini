[General]
network = simulation_A_EXP_Tue.Carrefour_A


#timing parameters
sim-time-limit = 67200s #2 ore
warmup-period = 60000s

#setting independent seeds in each simulations
repeat = 36
seed-set = ${repetition}

#settings
**.g.IATMean = 90 #basso
#mu 150s 
**.t[*].STMean = 150
**.t[*].STstd = 0 #exp
#setting parameters
***.N = 2
***.D = 4s

#using different Marsenne Twister RNG functions
num-rngs = 3
**.g.rng-0 = 0
**.t[0].rng-0 = 1
