[General]
network = simulation_B_LN_Tue.Carrefour_B

#timing parameters
sim-time-limit = 47200s
warmup-period = 40000s

#setting independent seeds in each simulations
repeat = 36
seed-set = ${repetition}

#settings
**.g.IATMean = 90
#mean 150s std 150s -->LOG: STMean 4.664 STstd 0.834
**.t.STMean = 4.664061704
**.t.STstd = 0.832554611

# N = tills number
***.N = 2

#using different Marsenne Twister RNG functions
num-rngs = 3
**.g.rng-0 = 0
**.c[0].t.rng-0 = 1
**.c[1].t.rng-0 = 2
